<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herbal Store - Cart</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e8f5e9;
            margin: 0;
            padding: 0;
            
            background-image: url("images/ai-generated-herbal-frame-on-neutral-background-photo.jpg"); /* Replace with a real image URL */
            background-size: cover;
            background-position: center;


        
        }
        .cart-container {
            width: 60%;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 2px solid #4CAF50;
        }
        h2 {
            text-align: center;
            color: #2e7d32;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        .cart-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
            border: 2px solid #388e3c;
        }
        .cart-item-details {
            flex: 1;
            margin-left: 15px;
        }
        .cart-item-title {
            font-size: 18px;
            font-weight: bold;
            color: #1b5e20;
        }
        .cart-item-price {
            color: #388e3c;
            font-size: 16px;
        }
        .remove-button {
            background-color: #d32f2f;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }
        .remove-button:hover {
            background-color: #b71c1c;
        }
        .checkout-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 18px;
            display: block;
            width: 100%;
            text-align: center;
            margin-top: 20px;
            border-radius: 5px;
            font-weight: bold;
        }
        .checkout-button:hover {
            background-color: #2e7d32;
        }
    </style>
</head>
<body>
    <div class="cart-container">
        <h2>Your Herbal Cart</h2>
        <div id="cart-items"></div>
        <button class="checkout-button" onclick="proceedToCheckout()">Proceed to Checkout</button>
    </div>

    <script>
        function loadCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartItemsContainer = document.getElementById('cart-items');
            cartItemsContainer.innerHTML = ''; // Clear previous items

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<p>Your cart is empty.</p>';
                return;
            }

            cart.forEach((item, index) => {
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <div class="cart-item-details">
                        <p class="cart-item-title">${item.name}</p>
                        <p class="cart-item-price">â‚¹${item.price}</p>
                    </div>
                    <button class="remove-button" data-index="${index}">Remove</button>
                `;
                cartItemsContainer.appendChild(cartItem);
            });

            document.querySelectorAll('.remove-button').forEach(button => {
                button.addEventListener('click', function() {
                    const index = this.getAttribute('data-index');
                    cart.splice(index, 1);
                    localStorage.setItem('cart', JSON.stringify(cart));
                    loadCart();
                });
            });
        }

        function proceedToCheckout() {
            window.location.href = 'payment.html';
        }

        window.onload = loadCart;
    </script>
</body>
</html>
